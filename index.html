<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BÁO - Nạp Thẻ Game Uy Tín</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tb-black': '#000000',
                        'tb-white': '#FFFFFF',
                        'tb-blue': '#0022FF',
                        'tb-orange': '#FF4500',
                    },
                    fontFamily: {
                        'orbitron': ['Orbitron', 'sans-serif'],
                        'roboto': ['Roboto', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: 'Roboto', sans-serif;
        }
        
        .neon-border {
            box-shadow: 0 0 5px #0022FF, 0 0 10px #0022FF inset;
            border: 1px solid #0022FF;
            transition: all 0.3s ease;
        }
        
        .neon-border:hover {
            box-shadow: 0 0 15px #FF4500, 0 0 20px #FF4500 inset;
            border-color: #FF4500;
            transform: translateY(-2px);
        }

        .neon-text-blue {
            text-shadow: 0 0 10px #0022FF;
        }
        
        .neon-text-orange {
            text-shadow: 0 0 10px #FF4500;
        }

        .card-item {
            position: relative;
            overflow: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000; 
        }
        ::-webkit-scrollbar-thumb {
            background: #0022FF; 
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #FF4500; 
        }

        .contact-icon:hover {
            transform: scale(1.1);
            color: #FF4500;
        }

        /* Chatbot Floating Button */
        .chatbot-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #0022FF, #00c6ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0, 34, 255, 0.6);
            z-index: 9999;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            animation: pulse-glow 2s infinite;
        }

        .chatbot-float:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.8);
            background: linear-gradient(135deg, #FF4500, #ff9a00);
        }

        .chatbot-icon {
            color: white;
            font-size: 30px;
        }

        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 34, 255, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(0, 34, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 34, 255, 0);
            }
        }
        
        .tooltip-text {
            visibility: hidden;
            width: 120px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 110%; /* Position above */
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
            font-weight: bold;
        }

        .chatbot-float:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header -->
    <header class="sticky top-0 z-50 bg-tb-black border-b-2 border-tb-blue shadow-[0_0_15px_rgba(0,34,255,0.5)]">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Logo -->
            <div class="flex flex-col">
                <h1 class="font-orbitron text-3xl md:text-4xl font-black tracking-wider">
                    <span class="text-tb-blue neon-text-blue">THE</span> 
                    <span class="text-tb-orange neon-text-orange">BÁO</span>
                </h1>
                <p class="text-[10px] md:text-xs text-gray-400 uppercase tracking-widest mt-1">Thanh toán tất cả các game tải trên Google Play</p>
            </div>
            
            <!-- Cart/User Placeholder -->
            <div class="hidden md:flex space-x-4">
                <button class="border border-tb-blue text-tb-blue px-4 py-1 hover:bg-tb-blue hover:text-white transition font-orbitron text-sm">Đăng Nhập</button>
                <button class="bg-tb-orange text-black font-bold px-4 py-1 hover:bg-white transition font-orbitron text-sm">Đăng Ký</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        
        <!-- Tabs Navigation -->
        <div class="flex flex-wrap justify-center gap-4 mb-10">
            <button onclick="filterCategory('all')" class="tab-btn active bg-tb-blue text-white px-6 py-2 font-bold font-orbitron border border-tb-blue hover:bg-opacity-80 transition uppercase clip-path-polygon">Tất cả</button>
            <button onclick="filterCategory('domestic')" class="tab-btn bg-transparent text-white px-6 py-2 font-bold font-orbitron border border-white hover:border-tb-orange hover:text-tb-orange transition uppercase">Thẻ Game Việt</button>
            <button onclick="filterCategory('international')" class="tab-btn bg-transparent text-white px-6 py-2 font-bold font-orbitron border border-white hover:border-tb-orange hover:text-tb-orange transition uppercase">Thẻ Quốc Tế</button>
            <button onclick="filterCategory('telco')" class="tab-btn bg-transparent text-white px-6 py-2 font-bold font-orbitron border border-white hover:border-tb-orange hover:text-tb-orange transition uppercase">Thẻ Viễn Thông</button>
        </div>

        <!-- Product Grid -->
        <div id="product-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 md:gap-6">
            <!-- Javascript will inject cards here -->
        </div>

    </main>

    <!-- Contact Section -->
    <footer class="bg-zinc-900 border-t-4 border-tb-orange mt-auto">
        <div class="container mx-auto px-4 py-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                <!-- Info -->
                <div class="text-center md:text-left">
                    <h2 class="font-orbitron text-2xl mb-4">
                        <span class="text-tb-blue">THE</span> <span class="text-tb-orange">BÁO</span> SUPPORT
                    </h2>
                    <ul class="space-y-2 text-gray-300">
                        <li><i class="fas fa-phone mr-2 text-tb-blue"></i> Hotline: <span class="text-white font-bold">0354.830.400</span></li>
                        <li><i class="fas fa-envelope mr-2 text-tb-orange"></i> Email: thebaocskh@gmail.com</li>
                        <li><i class="fas fa-clock mr-2 text-gray-500"></i> Hỗ trợ: 24/7</li>
                    </ul>
                </div>

                <!-- Social Buttons -->
                <div class="grid grid-cols-2 gap-4">
                    <a href="https://zaloapp.com/qr/p/xzkrobe1cdfg?src=qr" target="_blank" class="flex items-center justify-center p-3 bg-blue-600 text-white font-bold rounded hover:bg-blue-500 transition">
                        <div class="bg-white text-blue-600 rounded-full w-6 h-6 flex items-center justify-center mr-2 text-xs font-black">Z</div> Zalo
                    </a>
                    <a href="https://www.facebook.com/share/16sxx1pKhF/" target="_blank" class="flex items-center justify-center p-3 bg-blue-800 text-white font-bold rounded hover:bg-blue-700 transition">
                        <i class="fab fa-facebook-f mr-2"></i> Facebook
                    </a>
                    <a href="https://www.tiktok.com/@thebaovn?_r=1&_t=ZS-92WN42HwWs1" target="_blank" class="flex items-center justify-center p-3 bg-black border border-gray-600 text-white font-bold rounded hover:border-white transition">
                        <i class="fab fa-tiktok mr-2"></i> Tiktok
                    </a>
                    <a href="tel:0354830400" class="flex items-center justify-center p-3 bg-tb-orange text-black font-bold rounded hover:bg-white hover:text-tb-orange transition">
                        <i class="fas fa-phone-alt mr-2"></i> Gọi Ngay
                    </a>
                </div>
            </div>
            <div class="text-center mt-8 text-gray-600 text-sm">
                &copy; Trang thiết kế bởi THEBÁO.
            </div>
        </div>
    </footer>

    <!-- Chatbot Floating Button -->
    <a href="https://gemini.google.com/gem/1lMiaZM3my_2J6Y3TmgkKL1s5e9jOI1fP?usp=sharing" target="_blank" class="chatbot-float" title="Chat với CSKH">
        <i class="fas fa-robot chatbot-icon"></i>
        <span class="tooltip-text">Hỗ trợ CSKH AI</span>
    </a>

    <!-- Buy Modal -->
    <div id="buyModal" class="fixed inset-0 bg-black bg-opacity-90 z-[60] hidden flex items-center justify-center p-4">
        <div class="bg-zinc-900 border-2 border-tb-blue w-full max-w-md rounded-lg p-6 relative shadow-[0_0_30px_rgba(0,34,255,0.3)]">
            <button onclick="closeModal()" class="absolute top-2 right-4 text-gray-400 hover:text-white text-2xl">&times;</button>
            
            <h3 id="modalTitle" class="text-2xl font-orbitron text-center mb-6 text-tb-blue">Tên Thẻ</h3>
            
            <div class="mb-4">
                <label class="block text-sm text-gray-400 mb-2">Chọn Mệnh Giá:</label>
                <select id="denomSelect" onchange="calculatePrice()" class="w-full bg-black border border-gray-600 text-white p-3 rounded focus:outline-none focus:border-tb-orange">
                    <!-- Options injected via JS -->
                </select>
                <input type="number" id="customAmount" placeholder="Nhập số tiền (VNĐ)" oninput="calculatePrice()" class="hidden w-full bg-black border border-gray-600 text-white p-3 rounded focus:outline-none focus:border-tb-orange mt-2">
            </div>

            <div class="flex justify-between items-center mb-6 border-t border-gray-800 pt-4">
                <span class="text-gray-400">Thành tiền:</span>
                <span id="finalPrice" class="text-2xl font-bold text-tb-orange">0 đ</span>
            </div>

            <button onclick="processPayment()" class="w-full bg-tb-blue hover:bg-blue-700 text-white font-bold py-3 rounded uppercase font-orbitron transition duration-300 shadow-[0_0_10px_#0022FF]">
                Thanh Toán Ngay
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Data Structure
        const cardData = [
            // --- Game Trong Nước ---
            { id: 'garena', name: 'Garena', cat: 'domestic', color: '#CB202D', denoms: [5, 10, 20, 50, 100, 200, 500] },
            { id: 'gate', name: 'Gate', cat: 'domestic', color: '#FFA500', denoms: [20, 50, 100, 200, 500, 1000, 2000, 5000, 10000] },
            { id: 'oncash', name: 'Oncash', cat: 'domestic', color: '#F1C40F', denoms: [20, 50, 100, 200, 500] },
            { id: 'zing', name: 'Zing', cat: 'domestic', color: '#00B4D8', denoms: [20, 50, 100, 200, 500, 1000] },
            { id: 'vcoin', name: 'Vcoin', cat: 'domestic', color: '#8E44AD', denoms: [20, 50, 100, 200, 500, 1000, 5000] },
            { id: 'kul', name: 'Kul', cat: 'domestic', color: '#FF6B6B', denoms: [20, 50, 100, 200, 500, 1000, 2000] },
            { id: 'funcard', name: 'Funcard', cat: 'domestic', color: '#E67E22', denoms: [20, 50, 100, 200, 500, 1000, 2000] },
            { id: 'coin', name: 'Coin', cat: 'domestic', color: '#2ECC71', denoms: [20, 50, 100, 200, 500, 1000] },
            { id: 'appota', name: 'Appota', cat: 'domestic', color: '#27AE60', denoms: [20, 50, 100, 200, 500, 1000, 2000] },
            { id: 'isec', name: 'iSec', cat: 'domestic', color: '#34495E', denoms: [20, 50, 100, 200, 500, 1000, 2000, 5000, 10000] },
            { id: 'gosu', name: 'Gosu', cat: 'domestic', color: '#E74C3C', denoms: [20, 50, 100, 200, 500, 1000] },
            { id: '9play', name: '9play', cat: 'domestic', color: '#9B59B6', denoms: [20, 50, 100, 200, 500, 1000, 2000] },
            { id: 'sohacoin', name: 'Sohacoin', cat: 'domestic', color: '#16A085', denoms: [20, 50, 100, 200, 500, 1000, 2000, 5000, 10000] },

            // --- Game Quốc Tế ---
            { id: 'steam', name: 'Steam Wallet', cat: 'international', color: '#171A21', denoms: [75, 100, 120, 150, 200, 500], fee: 0.2 },
            { id: 'googleplay', name: 'Google Play', cat: 'international', color: '#34A853', type: 'custom', fee: 0.04 },

            // --- Thẻ Viễn Thông ---
            { id: 'viettel', name: 'Viettel', cat: 'telco', color: '#EE0033', type: 'custom' },
            { id: 'vinaphone', name: 'Vinaphone', cat: 'telco', color: '#0085CF', denoms: [10, 20, 50, 100, 200, 500] },
            { id: 'mobifone', name: 'Mobifone', cat: 'telco', color: '#005BAA', denoms: [10, 20, 50, 100, 200, 500] },
            { id: 'vietnamobile', name: 'Vietnamobile', cat: 'telco', color: '#FF5722', denoms: [20, 50, 100, 200, 500] },
            { id: 'gmobile', name: 'Gmobile', cat: 'telco', color: '#FFD700', denoms: [50, 100, 200, 500] },
            { id: 'itel', name: 'Itel', cat: 'telco', color: '#EA4335', denoms: [20, 50, 100, 200, 500], note: 'Hạ tầng Vinaphone' },
            { id: 'wintel', name: 'Wintel', cat: 'telco', color: '#E91E63', denoms: [20, 50, 100, 200, 500], note: 'Hạ tầng Vinaphone' },
            { id: 'local', name: 'Local', cat: 'telco', color: '#009688', denoms: [20, 50, 100, 200, 500], note: 'Hạ tầng Mobifone' },
            { id: 'saymee', name: 'Saymee', cat: 'telco', color: '#FF4081', denoms: [20, 50, 100, 200, 500], note: 'Hạ tầng Mobifone' },
            { id: 'gic', name: 'Gic', cat: 'telco', color: '#607D8B', type: 'custom', note: 'Viettel' },
            { id: 'fpt', name: 'FPT', cat: 'telco', color: '#F37021', denoms: [20, 50, 100, 200, 500], note: 'Hạ tầng Mobifone' },
        ];

        let currentCard = null;

        // Init Grid
        function renderGrid(filter = 'all') {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';

            cardData.forEach(card => {
                if (filter === 'all' || card.cat === filter) {
                    const el = document.createElement('div');
                    el.className = 'card-item bg-zinc-900 neon-border rounded-lg p-4 cursor-pointer flex flex-col items-center justify-center aspect-square text-center group';
                    el.onclick = () => openModal(card.id);

                    // Avatar Style Simulation
                    el.innerHTML = `
                        <div class="w-full h-2/3 rounded flex items-center justify-center mb-2" style="background-color: ${card.color}">
                            <span class="font-orbitron font-black text-white text-lg md:text-xl drop-shadow-md break-words px-2">${card.name}</span>
                        </div>
                        <div class="h-1/3 flex flex-col justify-center w-full">
                            <span class="text-tb-white font-bold text-sm group-hover:text-tb-orange transition">${card.note ? card.note : 'Mua Ngay'}</span>
                        </div>
                    `;
                    grid.appendChild(el);
                }
            });

            // Update Active Tab
            document.querySelectorAll('.tab-btn').forEach(btn => {
                if(btn.innerText.toLowerCase().includes(filter === 'all' ? 'tất cả' : (filter === 'domestic' ? 'việt' : (filter === 'international' ? 'quốc tế' : 'viễn thông')))) {
                    btn.classList.remove('bg-transparent', 'border-white');
                    btn.classList.add('bg-tb-blue', 'text-white', 'border-tb-blue');
                } else {
                    btn.classList.add('bg-transparent', 'border-white');
                    btn.classList.remove('bg-tb-blue', 'text-white', 'border-tb-blue');
                }
            });
        }

        function filterCategory(cat) {
            renderGrid(cat);
        }

        // Modal Logic
        function openModal(cardId) {
            currentCard = cardData.find(c => c.id === cardId);
            if (!currentCard) return;

            document.getElementById('modalTitle').innerText = "Nạp " + currentCard.name;
            const select = document.getElementById('denomSelect');
            const customInput = document.getElementById('customAmount');
            
            select.innerHTML = '<option value="0">-- Chọn mệnh giá --</option>';
            select.classList.remove('hidden');
            customInput.classList.add('hidden');
            customInput.value = '';

            // Handle Custom vs List
            if (currentCard.type === 'custom' && currentCard.id !== 'googleplay') {
                // Completely custom (Viettel, Gic)
                select.classList.add('hidden');
                customInput.classList.remove('hidden');
            } else if (currentCard.id === 'googleplay') {
                // Google Play is special: can be all denoms, but acts like custom input for "All denoms"
                select.classList.add('hidden');
                customInput.classList.remove('hidden');
            } else {
                // List based
                currentCard.denoms.forEach(d => {
                    select.innerHTML += `<option value="${d * 1000}">${d.toLocaleString()}.000 đ</option>`;
                });
            }

            document.getElementById('finalPrice').innerText = '0 đ';
            document.getElementById('buyModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('buyModal').classList.add('hidden');
            currentCard = null;
        }

        function calculatePrice() {
            if (!currentCard) return;
            
            let amount = 0;
            const select = document.getElementById('denomSelect');
            const customInput = document.getElementById('customAmount');

            if (!select.classList.contains('hidden')) {
                amount = parseInt(select.value);
            } else {
                amount = parseInt(customInput.value);
            }

            if (isNaN(amount) || amount <= 0) {
                document.getElementById('finalPrice').innerText = '0 đ';
                return;
            }

            let finalPrice = amount;

            // Fee Logic
            if (currentCard.id === 'steam') {
                finalPrice = amount + (amount * 0.20);
            } else if (currentCard.id === 'googleplay') {
                finalPrice = amount + (amount * 0.04);
            }

            // Format Currency
            document.getElementById('finalPrice').innerText = finalPrice.toLocaleString('vi-VN') + ' đ';
        }

        function processPayment() {
            const priceText = document.getElementById('finalPrice').innerText;
            if (priceText === '0 đ') {
                alert("Vui lòng chọn mệnh giá hoặc nhập số tiền hợp lệ!");
                return;
            }
            
            // Redirect to Zalo payment link
            if (confirm(`Bạn sẽ được chuyển đến Zalo để thanh toán cho thẻ ${currentCard.name} với giá ${priceText}. Xác nhận?`)) {
                window.open("https://zaloapp.com/qr/p/xzkrobe1cdfg?src=qr", "_blank");
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('buyModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Initial Render
        renderGrid();
    </script>
</body>
</html>
